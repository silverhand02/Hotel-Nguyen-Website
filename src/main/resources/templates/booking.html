<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Hotel Manager</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/booking.css}">
</head>

<body>
	<div align="center">
		<h1>Đặt phòng</h1>
		<!--<p th:text="${room}"></p>-->
		<form action="#" th:action="@{/booking/payment}" th:object="${booking}" method="post">
			<table class = "table table-borderless">
				<tr>
					<td class="align-middle">Số phòng:</td>
					<td><input type="text" th:name="room_id" th:value="${room.room_id}" readonly/></td>

				</tr>
				<input type="hidden" th:name="user_id" th:value="${user_id}" />
				<tr>
					<td class="align-middle">Ngày nhận phòng:</td>
					<td><input type="date" th:field="*{checkin_date}" /></td>
				</tr>
				<tr>
					<td class="align-middle">Ngày trả phòng</td>
					<td><input type="date" th:field="*{checkout_date}" /></td>
				</tr>
				<tr>
					<td><button type="submit" id="booking-submit">Thanh toán</button> </td>
					<td class="align-middle"><a th:href="@{'/detail/' + ${room.room_id}}" id="back-button">Trở về</a></td>
				</tr>
			</table>

			<div th:if="${errorMessage}">
				<div th:each="err : ${errorMessage}" class="alert alert-danger" role="alert">
					<p th:text="${err}"></p>
				</div>
			</div>

		</form>
	</div>
</body>

</html>
