<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Trang đăng nhập</title>
</head>
<body>
    <nav class="navbar navbar-expand-sm nav_bar_content">
    <div class="content_logo">
      <a id="logo_nav" th:href="@{/}"><img src="./assets/img/Logo.png"></a>
        <h4><a th:href="@{/}">Trang chủ</a></h4>
    </div>
    <div id="nav-links" class="nav-links">
    <i class="fa fa-times hide_icon"  onclick="hideMenu()"></i>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/login}">
          <h4>Đăng nhập</h4>    
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/register}">
              <h4>Đăng ký</h4> 
          </a>
        </li>
      </ul>
    </div>
    <i class="fa fa-bars hide_icon" onclick="showMenu()"></i>
  </nav>
    <div class="container">
        <div class="title_container">
            <h1>Đăng nhập</h1>
        </div>
        <div class="content_container_register">
            <div class="img_content">
                <section class="img_slider">
                  <div id="myCarousel" class="carousel slide" data-ride="carousel">
                          <ul class="carousel-indicators">
                              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                              <li data-target="#myCarousel" data-slide-to="1"></li>
                              <li data-target="#myCarousel" data-slide-to="2"></li>
                              <li data-target="#myCarousel" data-slide-to="3"></li>
                          </ul>
                          <div class="carousel-inner">
                              <div class="carousel-item active">
                                  <div class="img">
                                      <img src="./assets/img/login_sample_img.jpg"  width="100%">
                                  </div>
                              </div>
                              <div class="carousel-item">
                                  <div class="img">
                                      <img src="./assets/img/img1.jpg"  width="100%">
                                  </div>
                              </div>
                              <div class="carousel-item">
                                  <div class="img">
                                      <img src="./assets/img/img2.jpg"  width="100%">
                                  </div>
                              </div>
                              <div class="carousel-item">
                                <div class="img">
                                    <img src="./assets/img/img3.jpg"  width="100%">
                                </div>
                            </div>
                          </div>
                          <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
                              <span class="carousel-control-prev-icon"></span>
                          </a>
                          <a class="carousel-control-next" href="#myCarousel" data-slide="next">
                              <span class="carousel-control-next-icon"></span>
                          </a>
              <!--        </div>-->
                  </div>
                </section>
            </div>

            <div class="form_content">
                <h3>Đăng nhập</h3>
                <form th:action="@{/submit_login}"  method="post" onsubmit="handleSubmit()">
                    <div class="form-group" >
                      <label for="username">Tài khoản:</label>
                      <input type="text"  class="form-control username" name="username" placeholder="Nhập tài khoản" id="username">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Mật khẩu:</label>
                      <input type="password"  class="form-control pwd" name="password" placeholder="Nhập mật khẩu" id="pwd" >
                    </div>
                    <div class="form-group">
                      <p id="err-msg"></p>
                    </div>
                    
                    <div class="form-group" th:if="${param.error}">
                      <p style="color:red;">Tài khoản hoặc mật khẩu của bạn không chính xác.</p>
                    </div>
                    
                    <button type="submit" class="w-100 btn submit-btn">Đăng nhập</button>
                    <p class="more_option">Chưa có tài khoản? <a th:href="@{/register}">Đăng ký</a></p>
                	
                  </form>
                  
            </div>
        </div>
    </div>

    <footer class="footer">
        <h4>© Bản quyền thuộc về nhóm Nguyen22</h4>
    </footer>
    
</body>


    <script src="./assets/js/login.js"></script>
</html>
